<div>
  <app-auth-form (submitted)="createUser($event)">
    <h3>Create account</h3>
    <button type="submit">
      Join Us
    </button>
  </app-auth-form>

  <app-auth-form (submitted)="loginUser($event)">
    <!-- content children start here -->
    <h3>Login</h3>
    <auth-remember (checked)="rememberUser($event)">
    </auth-remember>
    <button type="submit">
      Login
    </button>
    <!-- content children end here -->
  </app-auth-form>
  
</div>
